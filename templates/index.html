<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Help Desk Chatbot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 30px;
        }
        .container {
            max-width: 700px;
            margin: auto;
        }
        textarea {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
        }
        button {
            padding: 10px 20px;
            margin-top: 10px;
        }
        .response {
            background-color: #f2f2f2;
            padding: 15px;
            margin-top: 15px;
            border-radius: 8px;
        }
        a {
            color: blue;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Help Desk Chatbot</h2>
    <form method="POST">
        <textarea name="user_input" rows="4" placeholder="Ask a question or type 'I'm interested'..."></textarea><br>
        <button type="submit">Submit</button>
    </form>

    {% if answer %}
        <div class="response">
            <strong>Short Answer:</strong><br>
            {{ answer }}
        </div>
    {% endif %}

    {% if full_answer %}
        <div class="response">
            <strong>Full Answer:</strong><br>
            {{ full_answer }}<br><br>
            <a href="{{ url }}" target="_blank">Click here to view more details</a>
        </div>
    {% endif %}
</div>
</body>
</html>
