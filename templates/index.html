<!DOCTYPE html>
<html>
<head>
  <title>Effort Helpdesk Chatbot</title>
  <style>
    body {
      font-family: Arial;
      background: #f5f5f5;
      max-width: 600px;
      margin: 50px auto;
    }
    .chat-box {
      background: white;
      padding: 20px;
      border-radius: 10px;
      height: 400px;
      overflow-y: scroll;
      box-shadow: 0 0 10px #ccc;
    }
    .chat-msg {
      margin: 10px 0;
    }
    .bot {
      color: green;
    }
    .user {
      color: blue;
      text-align: right;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h2>Effort Helpdesk Chatbot ðŸ¤–</h2>
  <div class="chat-box" id="chat-box"></div>
  <input type="text" id="user-input" placeholder="Ask your question..." />
  <button onclick="sendMessage()">Send</button>

  <script>
    async function sendMessage() {
      const input = document.getElementById("user-input");
      const msg = input.value.trim();
      if (!msg) return;

      const chatBox = document.getElementById("chat-box");
      chatBox.innerHTML += `<div class='chat-msg user'><strong>You:</strong> ${msg}</div>`;
      input.value = "";

      const res = await fetch("/predict", {
        method: "POST",
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ message: msg })
      });
      const data = await res.json();

      chatBox.innerHTML += `<div class='chat-msg bot'><strong>Bot:</strong> ${data.response}</div>`;
      chatBox.scrollTop = chatBox.scrollHeight;
    }
  </script>
</body>
</html>
