<!DOCTYPE html>
<html>
<head>
    <title>Effort Help Desk</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 40px;
            background-color: #f9f9f9;
        }
        h1 {
            color: #333;
        }
        form {
            margin-top: 20px;
        }
        input[type="text"] {
            width: 70%;
            padding: 10px;
            font-size: 16px;
        }
        input[type="submit"] {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
        }
        .response {
            margin-top: 30px;
            padding: 15px;
            background-color: #fff;
            border-left: 5px solid #4CAF50;
        }
        a {
            color: #2196F3;
        }
    </style>
</head>
<body>
    <h1>Effort Help Desk</h1>
    <form method="post">
        <input type="text" name="question" placeholder="Ask your question..." required />
        <input type="submit" value="Ask" />
    </form>

    {% if response %}
    <div class="response">
        {{ response | safe }}
    </div>
    {% endif %}
</body>
</html>
