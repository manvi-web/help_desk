<!DOCTYPE html>
<html>
<head>
    <title>Help Desk Chatbot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .chat-box {
            border: 1px solid #ccc;
            padding: 15px;
            border-radius: 8px;
            max-width: 600px;
            margin: auto;
        }
        input[type="text"] {
            width: 90%;
            padding: 10px;
        }
        input[type="submit"] {
            padding: 10px 20px;
        }
        .response {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="chat-box">
        <h2>Help Desk Chatbot</h2>
        <form method="POST">
            <input type="text" name="user_input" placeholder="Ask a question..." required>
            <input type="submit" value="Ask">
        </form>

        {% if answer %}
            <div class="response">
                <strong>Answer:</strong> {{ answer|safe }}
            </div>
        {% endif %}

        {% if full_info %}
            <div class="response">
                <strong>More Info:</strong><br> {{ full_info|safe }}
            </div>
        {% endif %}
    </div>
</body>
</html>
