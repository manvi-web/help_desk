<!DOCTYPE html>
<html>
<head>
    <title>Effort Helpdesk Chatbot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 40px;
            background-color: #f2f2f2;
        }
        .container {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            max-width: 600px;
            margin: auto;
            box-shadow: 0px 0px 10px lightgray;
        }
        input[type="text"] {
            width: 90%;
            padding: 10px;
            margin-bottom: 10px;
        }
        input[type="submit"] {
            padding: 10px 15px;
            cursor: pointer;
        }
        .response {
            margin-top: 20px;
            font-weight: bold;
        }
        .full-info {
            margin-top: 15px;
            color: #444;
        }
        a {
            color: blue;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Effort Manual Helpdesk Chatbot</h2>
        <form method="POST">
            <input type="text" name="user_input" placeholder="Ask a question..." value="{{ user_input }}" required />
            <br>
            <input type="submit" value="Ask" />
        </form>

        {% if answer %}
        <div class="response">Answer: {{ answer }}</div>
        {% endif %}

        {% if full_info %}
        <div class="full-info">{{ full_info | safe }}</div>
        {% endif %}
    </div>
</body>
</html>
