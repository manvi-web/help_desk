<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Effort Helpdesk Chatbot</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 30px;
    }
    #chat-box {
      width: 100%;
      max-width: 600px;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      margin: 0 auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .message {
      margin-bottom: 10px;
    }
    .user { color: blue; }
    .bot { color: green; }
    input[type="text"] {
      width: 80%;
      padding: 10px;
      margin-top: 10px;
    }
    button {
      padding: 10px 15px;
    }
  </style>
</head>
<body>
  <div id="chat-box">
    <h2>ðŸ’¬ Effort Helpdesk Chatbot</h2>
    <div id="chat-log"></div>
    <input type="text" id="userInput" placeholder="Ask your question..." />
    <button onclick="sendMessage()">Send</button>
  </div>

  <script>
    async function sendMessage() {
      const inputBox = document.getElementById('userInput');
      const message = inputBox.value.trim();
      if (!message) return;

      const chatLog = document.getElementById('chat-log');
      chatLog.innerHTML += `<div class="message user"><strong>You:</strong> ${message}</div>`;

      const res = await fetch('/predict', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({message})
      });
      const data = await res.json();
      chatLog.innerHTML += `<div class="message bot"><strong>Bot:</strong> ${data.response}</div>`;

      inputBox.value = '';
    }
  </script>
</body>
</html>
