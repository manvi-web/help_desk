<!DOCTYPE html>
<html>
<head>
    <title>Effort Helpdesk Chatbot</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f5f5f5; padding: 20px; }
        #chat { border: 1px solid #ccc; background: #fff; padding: 10px; height: 400px; overflow-y: scroll; }
        .bot, .user { margin: 10px 0; }
        .bot { color: green; }
        .user { color: blue; }
    </style>
</head>
<body>
    <h2>Effort Helpdesk Chatbot</h2>
    <div id="chat"></div>
    <input type="text" id="message" placeholder="Ask your question..." style="width: 80%;" />
    <input type="hidden" id="lastIndex" value="" />
    <button onclick="sendMessage()">Send</button>

    <script>
        function appendMessage(sender, text) {
            const chat = document.getElementById("chat");
            const message = document.createElement("div");
            message.className = sender;
            message.innerText = `${sender === 'user' ? 'You' : 'Bot'}: ${text}`;
            chat.appendChild(message);
            chat.scrollTop = chat.scrollHeight;
        }

        function sendMessage() {
            const input = document.getElementById("message");
            const msg = input.value.trim();
            if (!msg) return;

            appendMessage("user", msg);
            input.value = "";

            const lastIndex = document.getElementById("lastIndex").value;

            fetch("/chat", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ message: msg, last_index: lastIndex })
            })
            .then(res => res.json())
            .then(data => {
                appendMessage("bot", data.response);
                if (data.index !== undefined) {
                    document.getElementById("lastIndex").value = data.index;
                }
            })
            .catch(() => appendMessage("bot", "Error occurred."));
        }
    </script>
</body>
</html>
