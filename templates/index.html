<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Effort Helpdesk Chatbot</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 50px;
    }
    #chatbox {
      width: 80%;
      max-width: 600px;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      overflow-y: auto;
      height: 400px;
    }
    #userInput {
      width: 80%;
      max-width: 600px;
      margin-top: 10px;
      display: flex;
    }
    input[type="text"] {
      flex: 1;
      padding: 10px;
      font-size: 16px;
      border-radius: 5px 0 0 5px;
      border: 1px solid #ccc;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      background: #007bff;
      color: white;
      border-radius: 0 5px 5px 0;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
    .user, .bot {
      margin: 10px 0;
    }
    .user {
      text-align: right;
    }
    .bot {
      text-align: left;
    }
  </style>
</head>
<body>
  <h2>üí¨ Effort Helpdesk Chatbot</h2>
  <div id="chatbox"></div>
  <div id="userInput">
    <input type="text" id="message" placeholder="Ask your question..." />
    <button onclick="sendMessage()">Send</button>
  </div>

  <script>
    const apiUrl = "https://your-app-name.onrender.com/predict"; // üîÅ Replace with your Render URL

    async function sendMessage() {
      const input = document.getElementById("message");
      const userText = input.value.trim();
      if (!userText) return;

      // Show user message
      const chatbox = document.getElementById("chatbox");
      chatbox.innerHTML += `<div class="user"><strong>You:</strong> ${userText}</div>`;
      input.value = "";

      // Send request to Flask API with session
      const response = await fetch(apiUrl, {
        method: "POST",
        credentials: "include", // ‚úÖ CRITICAL for session-based tracking
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({ message: userText })
      });

      const data = await response.json();
      chatbox.innerHTML += `<div class="bot"><strong>Bot:</strong> ${data.response}</div>`;
      chatbox.scrollTop = chatbox.scrollHeight;
    }
  </script>
</body>
</html>
