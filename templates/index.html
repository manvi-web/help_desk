<!-- templates/index.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Effort Helpdesk Chatbot</title>
    <style>
        body { font-family: Arial; margin: 30px; }
        .chat-box { max-width: 600px; margin: auto; }
        textarea { width: 100%; height: 80px; }
        .response { background-color: #f0f0f0; padding: 15px; margin-top: 10px; border-radius: 5px; }
    </style>
</head>
<body>
    <div class="chat-box">
        <h2>Effort Helpdesk Chatbot</h2>
        <form method="POST">
            <textarea name="question" placeholder="Ask your question here..."></textarea><br>
            <button type="submit">Submit</button>
        </form>
        {% if answer %}
        <div class="response">
            {{ answer|safe }}
        </div>
        {% endif %}
    </div>
</body>
</html>
