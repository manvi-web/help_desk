<!DOCTYPE html>
<html>
<head>
    <title>Effort Helpdesk</title>
    <style>
        body { font-family: Arial; padding: 20px; }
        #chatbox { width: 100%; height: 400px; overflow-y: auto; border: 1px solid #ccc; padding: 10px; }
        #input { width: 80%; }
        #send { width: 18%; }
    </style>
</head>
<body>
    <h2>Effort Helpdesk</h2>
    <div id="chatbox"></div>
    <br>
    <input type="text" id="input" placeholder="Ask a question..." />
    <button id="send">Send</button>

    <script>
        document.getElementById("send").onclick = async function() {
            const message = document.getElementById("input").value;
            if (!message) return;

            const chatbox = document.getElementById("chatbox");
            chatbox.innerHTML += "<b>You:</b> " + message + "<br>";

            try {
                const response = await fetch("/chat", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ message })
                });
                const data = await response.json();
                chatbox.innerHTML += "<b>Bot:</b> " + data.reply + "<br><br>";
                chatbox.scrollTop = chatbox.scrollHeight;
            } catch (err) {
                chatbox.innerHTML += "<b>Bot:</b> Error connecting to server.<br><br>";
            }

            document.getElementById("input").value = "";
        };
    </script>
</body>
</html>
