<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Effort Helpdesk Chatbot</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f2f5;
      padding: 2rem;
      text-align: center;
    }
    #chat {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 1rem;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      height: 400px;
      overflow-y: auto;
    }
    .msg { margin: 0.5rem 0; }
    .user { font-weight: bold; color: #007BFF; }
    .bot { color: #333; }
    input, button {
      padding: 0.5rem;
      font-size: 1rem;
      margin-top: 1rem;
    }
  </style>
</head>
<body>

  <h1>Effort Helpdesk Chatbot</h1>
  <div id="chat"></div>
  <input type="text" id="user-input" placeholder="Ask your question..." />
  <button onclick="sendMessage()">Send</button>

  <script>
    async function sendMessage() {
      const inputField = document.getElementById('user-input');
      const message = inputField.value.trim();
      if (!message) return;

      const chat = document.getElementById('chat');
      chat.innerHTML += `<div class="msg user">You: ${message}</div>`;
      inputField.value = '';

      const response = await fetch('/predict', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        credentials: 'include',  // Important for session!
        body: JSON.stringify({ message })
      });

      const data = await response.json();
      chat.innerHTML += `<div class="msg bot">Bot: ${data.response}</div>`;
      chat.scrollTop = chat.scrollHeight;
    }
  </script>

</body>
</html>
