<!DOCTYPE html>
<html>
<head>
    <title>Helpdesk Chatbot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 40px;
            background-color: #f2f2f2;
        }
        .chatbox {
            width: 60%;
            margin: auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.2);
        }
        input[type="text"] {
            width: 80%;
            padding: 10px;
            font-size: 16px;
        }
        button {
            padding: 10px 15px;
            font-size: 16px;
        }
        .response {
            margin-top: 20px;
            padding: 15px;
            background: #e6f7ff;
            border-left: 4px solid #1890ff;
        }
    </style>
</head>
<body>
    <div class="chatbox">
        <h2>Effort Helpdesk Chatbot</h2>
        <form method="post">
            <input type="text" name="user_input" placeholder="Ask your question here..." required>
            <button type="submit">Ask</button>
        </form>

        {% if answer %}
            <div class="response">
                <strong>Answer:</strong> {{ answer }}
            </div>
        {% endif %}

        {% if full_info %}
            <div class="response" style="margin-top: 10px;">
                <strong>More Info:</strong> {{ full_info|safe }}
            </div>
        {% endif %}
    </div>
</body>
</html>
