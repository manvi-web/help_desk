<!DOCTYPE html>
<html>
<head>
    <title>Effort Help Desk</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            padding: 30px;
        }
        .chat-box {
            background-color: white;
            border-radius: 10px;
            padding: 20px;
            max-width: 600px;
            margin: auto;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        input[type="text"] {
            width: 100%;
            padding: 12px;
            border-radius: 5px;
            border: 1px solid #ccc;
            margin-top: 10px;
        }
        input[type="submit"] {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            margin-top: 10px;
            border-radius: 5px;
            cursor: pointer;
        }
        .response {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="chat-box">
        <h2>Effort Help Desk Chatbot</h2>
        <form method="POST">
            <input type="text" name="user_input" placeholder="Ask your question or type 'I'm interested'" required>
            <input type="submit" value="Ask">
        </form>
        <div class="response">
            {% if response %}
                <p>{{ response|safe }}</p>
            {% endif %}
        </div>
    </div>
</body>
</html>
