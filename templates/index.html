<!DOCTYPE html>
<html>
<head>
  <title>Effort Helpdesk Bot</title>
  <style>
    body { font-family: Arial; padding: 20px; background: #f4f4f4; }
    #chatbox { width: 100%; max-width: 600px; margin: auto; background: white; padding: 20px; border-radius: 10px; }
    .bot, .user { margin: 10px 0; }
    .bot { color: blue; }
    .user { color: green; }
  </style>
</head>
<body>
  <div id="chatbox">
    <h2>Effort Helpdesk</h2>
    <div id="messages"></div>
    <input type="text" id="user-input" placeholder="Ask a question..." style="width: 80%;" />
    <button onclick="sendMessage()">Send</button>
  </div>

  <script>
    function addMessage(text, sender) {
      const msgDiv = document.createElement("div");
      msgDiv.className = sender;
      msgDiv.innerHTML = `<strong>${sender === 'user' ? 'You' : 'Bot'}:</strong> ${text}`;
      document.getElementById("messages").appendChild(msgDiv);
    }

    function sendMessage() {
      const input = document.getElementById("user-input");
      const message = input.value.trim();
      if (!message) return;
      addMessage(message, 'user');
      input.value = "";

      fetch("/chat", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({ message: message })
      })
      .then(res => res.json())
      .then(data => addMessage(data.reply, 'bot'))
      .catch(err => addMessage("Error connecting to server.", 'bot'));
    }
  </script>
</body>
</html>
