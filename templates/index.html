<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Effort Helpdesk Chatbot</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 40px;
    }
    #chatbox {
      width: 500px;
      height: 400px;
      border: 1px solid #ccc;
      background: #fff;
      overflow-y: scroll;
      padding: 15px;
      margin-bottom: 10px;
    }
    .message {
      margin-bottom: 10px;
    }
    .user {
      font-weight: bold;
    }
    .bot {
      color: green;
    }
    input[type="text"] {
      width: 400px;
      padding: 10px;
    }
    button {
      padding: 10px 15px;
    }
  </style>
</head>
<body>
  <h2>Effort Helpdesk Chatbot</h2>
  <div id="chatbox"></div>
  <input type="text" id="userInput" placeholder="Ask your question...">
  <button onclick="sendMessage()">Send</button>

  <script>
    async function sendMessage() {
      const inputBox = document.getElementById("userInput");
      const message = inputBox.value.trim();
      if (!message) return;

      const chatbox = document.getElementById("chatbox");
      chatbox.innerHTML += `<div class='message'><span class='user'>You:</span> ${message}</div>`;
      inputBox.value = "";

      const response = await fetch("http://localhost:5000/chat", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        credentials: "include",
        body: JSON.stringify({ message })
      });

      const data = await response.json();
      chatbox.innerHTML += `<div class='message'><span class='bot'>Bot:</span> ${data.response}</div>`;
      chatbox.scrollTop = chatbox.scrollHeight;
    }
  </script>
</body>
</html>
