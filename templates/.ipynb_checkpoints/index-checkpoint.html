<!DOCTYPE html>
<html>
<head>
    <title>Effort Help Desk Chatbot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 40px;
            background: #f8f8f8;
        }
        h2 {
            color: #333;
        }
        form {
            margin-bottom: 20px;
        }
        input[type="text"] {
            width: 60%;
            padding: 10px;
            font-size: 16px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
        }
        .response {
            background: #fff;
            padding: 20px;
            border: 1px solid #ddd;
            width: 80%;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h2>Effort Help Desk Chatbot</h2>
    <form method="post">
        <input type="text" name="question" placeholder="Ask your question here..." required />
        <button type="submit">Ask</button>
    </form>

    {% if answer %}
        <div class="response">
            {{ answer|safe }}
        </div>
    {% endif %}
</body>
</html>
