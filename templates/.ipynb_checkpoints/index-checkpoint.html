<!DOCTYPE html>
<html>
<head>
    <title>Effort Helpdesk Chatbot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 30px;
            background-color: #f8f9fa;
        }
        h1 {
            color: #333;
        }
        form {
            margin-bottom: 20px;
        }
        input[type="text"] {
            width: 80%;
            padding: 10px;
            font-size: 16px;
        }
        input[type="submit"] {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
        }
        .answer {
            background-color: #e9ecef;
            padding: 15px;
            border-radius: 5px;
            margin-top: 20px;
        }
        .full-answer {
            margin-top: 15px;
        }
        a {
            color: #007bff;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <h1>Effort Helpdesk Chatbot</h1>
    <form method="post">
        <input type="text" name="question" placeholder="Ask your question here..." required>
        <input type="submit" value="Ask">
    </form>

    {% if answer %}
        <div class="answer">
            <strong>Answer:</strong> {{ answer }}
        </div>
    {% endif %}

    {% if full_answer %}
        <div class="answer full-answer">
            <strong>More Info:</strong><br>
            {{ full_answer }}<br>
            {% if url %}
                <a href="{{ url }}" target="_blank">Read more</a>
            {% endif %}
        </div>
    {% endif %}
</body>
</html>
