<!DOCTYPE html>
<html>
<head>
    <title>Effort Helpdesk</title>
    <style>
        body { font-family: Arial; margin: 20px; }
        #chatbox { width: 100%; height: 300px; border: 1px solid #ccc; padding: 10px; overflow-y: scroll; }
        #userInput { width: 80%; padding: 10px; }
        #sendBtn { padding: 10px; }
    </style>
</head>
<body>
    <h1>Effort Helpdesk</h1>
    <div id="chatbox"></div>
    <input type="text" id="userInput" placeholder="Ask a question..." />
    <button id="sendBtn">Send</button>

    <script>
        const chatbox = document.getElementById("chatbox");
        const input = document.getElementById("userInput");
        const button = document.getElementById("sendBtn");

        function appendMessage(sender, text) {
            chatbox.innerHTML += `<b>${sender}:</b> ${text}<br>`;
            chatbox.scrollTop = chatbox.scrollHeight;
        }

        button.onclick = () => {
            const message = input.value.trim();
            if (!message) return;

            appendMessage("You", message);
            input.value = "";

            fetch("/chat", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({ message })
            })
            .then(res => res.json())
            .then(data => {
                appendMessage("Bot", data.reply);
            })
            .catch(() => {
                appendMessage("Bot", "Error connecting to server.");
            });
        };
    </script>
</body>
</html>
