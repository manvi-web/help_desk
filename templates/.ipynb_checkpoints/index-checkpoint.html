<!DOCTYPE html>
<html>
<head>
    <title>Effort Helpdesk</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background: #f4f4f4;
        }
        .chat-box {
            width: 600px;
            max-width: 100%;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .chat-log {
            height: 300px;
            overflow-y: auto;
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 10px;
            background: #fafafa;
        }
        .user, .bot {
            margin: 8px 0;
        }
        .user { color: blue; }
        .bot { color: green; }
        input[type="text"] {
            width: 80%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 6px;
        }
        button {
            padding: 10px 15px;
            border: none;
            background-color: #28a745;
            color: white;
            border-radius: 6px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="chat-box">
        <h2>Effort Helpdesk</h2>
        <div class="chat-log" id="chat-log"></div>
        <input type="text" id="user-input" placeholder="Ask a question..." />
        <button onclick="sendMessage()">Send</button>
    </div>

    <script>
        async function sendMessage() {
            const input = document.getElementById("user-input");
            const message = input.value.trim();
            if (!message) return;

            addToChat("You", message);
            input.value = "";

            try {
                const response = await fetch("/chat", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ message: message })
                });

                const data = await response.json();
                addToChat("Bot", data.reply);
            } catch (err) {
                addToChat("Bot", "⚠️ Error connecting to server.");
            }
        }

        function addToChat(sender, text) {
            const chatLog = document.getElementById("chat-log");
            const message = document.createElement("div");
            message.className = sender.toLowerCase();
            message.innerHTML = `<strong>${sender}:</strong> ${text}`;
            chatLog.appendChild(message);
            chatLog.scrollTop = chatLog.scrollHeight;
        }

        // Allow pressing Enter to send
        document.getElementById("user-input").addEventListener("keydown", function(e) {
            if (e.key === "Enter") sendMessage();
        });
    </script>
</body>
</html>
