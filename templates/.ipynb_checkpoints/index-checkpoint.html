<!DOCTYPE html>
<html>
<head>
    <title>Effort Helpdesk Chatbot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
        }
        input[type="text"] {
            width: 80%;
            padding: 10px;
            font-size: 16px;
        }
        button {
            padding: 10px;
            font-size: 16px;
        }
        .chatbox {
            margin-top: 20px;
            background: #f3f3f3;
            padding: 15px;
            border-radius: 10px;
        }
        .url-link {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Effort Manual Helpdesk</h1>
    <form method="POST">
        <input type="text" name="message" placeholder="Ask your question here..." required />
        <button type="submit">Ask</button>
    </form>

    {% if response %}
        <div class="chatbox">
            <p>{{ response }}</p>
            {% if url %}
                <div class="url-link">
                    <a href="{{ url }}" target="_blank">Read more here</a>
                </div>
            {% endif %}
        </div>
    {% endif %}
</body>
</html>
