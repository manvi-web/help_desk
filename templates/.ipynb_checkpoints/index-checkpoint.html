<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Effort Helpdesk Chatbot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background-color: #f7f7f7;
        }
        h2 {
            color: #2e3a59;
        }
        form {
            margin-bottom: 20px;
        }
        input[type="text"] {
            width: 70%;
            padding: 10px;
            font-size: 16px;
        }
        button {
            padding: 10px 16px;
            font-size: 16px;
            background-color: #2e3a59;
            color: white;
            border: none;
            cursor: pointer;
        }
        .response-box {
            background-color: #ffffff;
            border: 1px solid #ccc;
            padding: 15px;
            max-width: 70%;
            box-shadow: 2px 2px 6px rgba(0,0,0,0.1);
        }
        a {
            color: #0066cc;
        }
    </style>
</head>
<body>
    <h2>Effort Helpdesk Chatbot</h2>
    <p>Ask your questions about the Effort platform below:</p>

    <form method="POST">
        <input type="text" name="user_input" placeholder="Type your question..." required>
        <button type="submit">Ask</button>
    </form>

    {% if answer %}
    <div class="response-box">
        <strong>Answer:</strong>
        <p>{{ answer|safe }}</p>
        {% if url %}
            <p><a href="{{ url }}" target="_blank">Read more in the manual</a></p>
        {% endif %}
    </div>
    {% endif %}
</body>
</html>
