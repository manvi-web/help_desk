<!DOCTYPE html>
<html>
<head>
    <title>Effort Help Desk</title>
    <style>
        body { font-family: Arial; padding: 30px; background: #f9f9f9; }
        h1 { color: #333; }
        form { margin-bottom: 20px; }
        input[type="text"] {
            width: 80%;
            padding: 10px;
            font-size: 16px;
        }
        input[type="submit"] {
            padding: 10px 20px;
            font-size: 16px;
        }
        .response {
            background: #fff;
            border: 1px solid #ddd;
            padding: 15px;
            max-width: 90%;
            white-space: pre-wrap;
        }
        a { color: blue; }
    </style>
</head>
<body>
    <h1>Effort Manual Help Desk</h1>
    <form method="post">
        <input type="text" name="user_input" placeholder="Ask me anything..." required />
        <input type="submit" value="Ask" />
    </form>

    {% if response %}
    <div class="response">{{ response|safe }}</div>
    {% endif %}
</body>
</html>
