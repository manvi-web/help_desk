<!DOCTYPE html>
<html>
<head>
    <title>Effort Helpdesk Chatbot</title>
</head>
<body>
    <h2>Effort Helpdesk</h2>
    <form method="POST">
        <input type="text" name="user_input" placeholder="Ask a question">
        <button type="submit">Submit</button>
    </form>

    {% if answer or full_info %}
    <div>
        {% if answer %}<p><strong>Answer:</strong> {{ answer|safe }}</p>{% endif %}
        {% if full_info %}<p><strong>More Info:</strong> {{ full_info|safe }}</p>{% endif %}
    </div>
    {% endif %}
</body>
</html>
